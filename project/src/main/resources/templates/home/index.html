<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Home</title>
<meta name="author" content="Luiz Fernando">
<script src="https://kit.fontawesome.com/006642858d"></script>
</head>
<body>
	
	<header>
		
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5e35b1">
		
			<a class="navbar-brand" href="/">
				<img src="img/icon.png" width="120px"/>
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="btn-nav nav-item nav-link" th:href="@{/}"> HOME&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{cadastrarAluno}"> CADASTRAR ALUNOS&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{insertNotas}">CADASTRAR NOTAS&nbsp;&nbsp;&nbsp;</a>
				<a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-item nav-link btn btn-primary"> PESQUISAR ALUNOS</a>
			</div>
			
		</nav>
		
	</header>
	
	<!-- Início do Modal -->
	<div class="modal fade" id="modalPesquisa">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Encontre um aluno</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form method="post" action="pesquisar-aluno" th:object="${aluno}">
					<div class="modal-body">
						<input type="text" th:field="*{nome}" class="form-control">
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-primary">Pesquisar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
