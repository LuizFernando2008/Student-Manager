<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<title>Alterar Aluno(s)</title>
<meta name="author" content="Luiz Fernando">
<script src="https://kit.fontawesome.com/006642858d"></script>
</head>
<body>
	
	<header>
		
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5e35b1">
		
			<a class="navbar-brand" href="/">
				<img src="img/icon.png" width="120px"/>
			</a>
			
<!-- 			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile"> -->
<!-- 				<span class="navbar-toggler-icon"></span> -->
<!-- 			</button> -->
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="btn-nav nav-item nav-link" th:href="@{/}"> HOME&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{cadastrarAluno}"> CADASTRAR ALUNO&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{insertNotas}"> CADASTRAR NOTAS&nbsp;&nbsp;&nbsp;</a>
			</div>
			
		</nav>
		
	</header>
	
	<div class="container" style="margin-top: 50px">
		
		<h4>Cadastrar Aluno</h4>
		<hr>
			
		<form method="post" action="/alterar" th:object="${aluno}">
		<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="col-md-5 form-group">
					<label>Nome do Aluno:</label>
					<input class="form-control" placeholder="Ex.: Luiz Fernando de Oliveira dos Santos" th:field="*{nome}">
				</div>
			</div>
			
			<!-- Curso -->
			<div class="row">
				<div class="col-md-5 form-group">
					<label>Selecione o Curso:</label>
					<select class="form-control" th:field="*{curso}">
						<option	th:each="curso : ${T(br.com.project.enums.Curso).values()}" 
								th:value="${curso}" th:text="${curso.name}"></option>
					</select>
				</div>
			</div>
			
			<!-- Série -->
			<div class="row">
				<div class="col-md-5 form-group">
					<label>Selecione o Ano Escolar:</label>
					<select class="form-control" th:field="*{serie}">
						<option	th:each="serie : ${T(br.com.project.enums.AnoEscolar).values()}" 
								th:value="${serie}" th:text="${serie.name}"></option>
					</select>
				</div>
			</div>
			
			<!-- Turno -->
			<div class="row">
				<div class="col-md-5 form-group">
					<label>Selecione o Turno:</label>
					<select class="form-control" th:field="*{turno}">
						<option	th:each="turno : ${T(br.com.project.enums.Turno).values()}" 
								th:value="${turno}" th:text="${turno.name}"></option>
					</select>
				</div>
			</div>
			
			<!-- Botão p/ salvar -->
			<div class="btn-group offset-md-10">
				<button type="submit" class="btn btn-success">SALVAR</button>
			</div>
			
		</form>
			
	</div>
	
	
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
