<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Cadastrar Notas</title>
<meta name="author" content="Luiz Fernando">
<script src="https://kit.fontawesome.com/006642858d"></script>
</head>
<body>
	
	<header>
		
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5e35b1">
		
			<a class="navbar-brand" href="/">
				<img src="img/icon.png" width="120px"/>
			</a>
			
<!-- 			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile"> -->
<!-- 				<span class="navbar-toggler-icon"></span> -->
<!-- 			</button> -->
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="btn-nav nav-item nav-link" th:href="@{/}"> HOME&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{cadastrarAluno}"> CADASTRAR ALUNO&nbsp;&nbsp;&nbsp;</a>
				<a class="btn-nav nav-item nav-link" th:href="@{insertNotas}">CADASTRAR NOTAS&nbsp;&nbsp;&nbsp;</a>
			</div>
			
		</nav>
		
	</header>
	
	<div class="container" style="margin-top: 50px">
	
	<h3>Cadastrar Notas do Aluno</h3>
	<hr>
	
		<form method="post" action="/InserirNotas" th:object="${nota}">
			<div class="col-md-4 form-group offset-md-4">
					<label>Selecione o Aluno:</label>
					<select class="form-control" th:field="*{aluno}">
						<option	th:value="${aluno.id}" th:each="aluno : ${listAlunos}" 
								th:text="${aluno.nome}"></option>
					</select>
				</div>
			<div class="row">
				<div class="col-md-4 form-group offset-md-4">
					<label>Selecione o Bimestre:</label>
					<select class="form-control offset-md-0" th:field="*{bimestres}">
						<option	th:each="bimestres : ${T(br.com.project.enums.Bimestres).values()}" 
								th:value="${bimestres}" th:text="${bimestres.name}"></option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 form-group offset-md-4">
					<label>Selecione a Mat&eacute;ria:</label>
					<select class="form-control" th:field="*{materia}">
						<option	th:each="materia : ${T(br.com.project.enums.Materia).values()}" 
								th:value="${materia}" th:text="${materia.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 form-group offset-md-4">
					<label>Digite a nota:</label>
					<input class="form-control" id="nota" name="nota" placeholder="Ex.: 0.0">
				</div>
			</div>
			<!-- Botão p/ salvar -->
			<div class="btn-group offset-md-10">
				<button type="submit" class="btn btn-success">SALVAR</button>
			</div>
		</form>
	</div>

	

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
